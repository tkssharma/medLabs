<ion-view title="{{'menu_map' | translate}}" cache-view="false" >
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-location light" ng-click="mc.currentLocation()"></button>
    </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="angular-google-map-container" data-tap-disabled="true">
          <ui-gmap-google-map center="mc.map.center" zoom="mc.map.zoom" draggable="true" options="mc.options" bounds="mc.map.bounds">
              <ui-gmap-markers models="mc.markers" idKey="'idKey'" coords="'self'" icon="'icon'"  isLabel='true' click="mc.onClick()">
                  <ui-gmap-windows show="show">
                      <div ng-non-bindable>{{title}}</div>
                  </ui-gmap-windows>
              </ui-gmap-markers>
          </ui-gmap-google-map>
      </div>
  </ion-content>
</ion-view>
