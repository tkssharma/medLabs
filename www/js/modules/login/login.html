<ion-view title="Login" hide-back-button="true">
    <ion-content ng-if="('l'|translate)=='en'" class="has-header" scroll="false" has-bouncing="false">
        <section class="login-container">
            <div class="col">
                <img src="./img/logo.png" / style="
    height: 200px;
    width: 200px;
">
            </div>
            <a class="col button-row">
                <img src="./img/facebook-button.png" />
            </a>
            <a class="col button-row" href="#/app/register">
                <img src="./img/email-button.png" href="#/app/register">
            </a>
            <div class="col">
                Already have an account? <strong><a href = "#/app/loginauth">Sign in now!</a></strong>
            </div>
        </section>
    </ion-content>
</ion-view>
