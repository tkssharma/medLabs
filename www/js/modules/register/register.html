

<ion-view view-title="Register User">
        <ion-content class="padding has-header">
           <div class="list">
            <img src="img/logo-footer.png" class="logo">
            <div class="logoText">
                MyApp
            </div>
        </div>
        <div class="list card ">
            <label class="item item-input">
                <span class="input-label">Email Address</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Passsword</span>
                <input ng-model="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Display Name</span>
                <input ng-model="user.displayname" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createUser(user)">Create</button>
        </div>
    </ion-content>
</ion-view>
